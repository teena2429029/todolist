<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="firstnumber">
    <input type="text" id="secondnumber">
    <button id="result">calculate</button>
    result: <span id="resultvalue"></span>
    <script>
        let firstnumber = document.getElementById("firstnumber");
        let secondnumber = document.getElementById("secondnumber");
        let result = document.getElementById("result");
        let resultvalue = document.getElementById("resultvalue");
        result.addEventListener("click", function(){
            let sum = parseInt(firstnumber.value) + parseInt(secondnumber.value);
            resultvalue.innerText = sum;
        })
    </script>
    
</body>
</html>
